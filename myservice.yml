apiVersion: apps/v1
kind: Deployment
metadata:
  name: myservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myservice
  template:
    metadata:
      labels:
        app: myservice
    spec:
      containers:
        - image: chatodo/myservice:1
          imagePullPolicy: IfNotPresent
          name: myservice
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: myservice
spec:
  ports:
    - nodePort: 31280
      port: 8080 # port du service
      protocol: TCP
      targetPort: 8080 # port de l'image
  selector:
    app: myservice # nom du pod
  type: NodePort
  
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myservice
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri:
        prefix: /myservice/ # le gateway va rediriger vers le service myservice
#        regex: '\/carservice\/*'
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 8080
        host:  myservice.default.svc.cluster.local # DNS qui est démaré par défaut et il s'enregistre avec ce nom, doit commencé par le nom du service
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway # doit être équivalente à celui dans le virtual service
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"